{% extends "GT_Movies_Store/base.html" %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Edit Review for {{ movie.title }}</h2>
        <hr />
        <form method="POST" action="{% url 'movies.edit_review' movie.id review.id %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="comment">Your Comment:</label>
            <textarea
              name="comment"
              id="comment"
              class="form-control"
              required
              placeholder="Edit your review here...">{{ review.comment }}</textarea>
          </div>
          <div class="text-start mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'movie' movie.id %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
