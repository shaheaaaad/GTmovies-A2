{% extends "GT_Movies_Store/base.html" %}

{% block content %}
  <h2>Forgot Password?</h2>
  <p>Enter your email, and we'll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Email</button>
  </form>
{% endblock %}
